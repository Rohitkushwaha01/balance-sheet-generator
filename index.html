<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EForm Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a4cf607492.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="nav-section">
      <div class="navbar">
        <div class="logo flex">
          <img
            src="https://eformscreator.com/wp-content/uploads/2022/08/eformscreator-logo.png"
            alt=""
          />
          <div class="login">
            <label for="">Login</label><i class="fa-solid fa-user"></i>
          </div>
        </div>
        <nav></nav>
      </div>
    </section>
    <section class="main-section">
      <h1>Balance Sheet PDF</h1>
      <div class="flex">
        <div class="user-form">
          <div class="c-flex email">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" required/>
            <p>Already have an Account?<a href="#">Login</a></p>
          </div>

          <div class="c-flex bname">
            <p>What's the name of your Business?</p>
            <label for="bname">Business name<span>*</span></label>
            <input type="text" id="bname" required/>
          </div>

          <div class="c-flex stock">
            <p>Has your business related common stocks?</p>
            <label for="stock">Common Stocks issued?</label>
            <div class="flex">
              <input type="radio" name="stock" id="stock-yes" />
              <label for="stock-yes">yes</label>
            </div>
            <div class="flex">
              <input type="radio" name="stock" id="stock-no" />
              <label for="stock-no">no</label>
            </div>
          </div>

          <div class="c-flex sheet-date">
            <p>What day was this balance sheet was created?</p>
            <label for="sheet-date">Balance Sheet date?</label>
            <input type="date" id="sheet-date">
          </div>

          <div class="c-flex asset">
            <p>What are the current assets of your company?</p>
          </div>

          <div class="c-flex cash">
            <label for="cash">Cash - Include all checking, short term savings and money market account balances:</label>
            <input type="number" id="cash" />
          </div>

          <div class="c-flex accounts">
            <label for="accounts">Accounts Receivable - All money owed to you from customers whose payment has not yet been received:</label>
            <input type="number" id="accounts" />
          </div>

          <div class="c-flex inventory">
            <label for="inventory">Inventory - All goods or materials purchased by your business to be sold for a profit:</label>
            <input type="number" id="inventory" />
          </div>

          <div class="c-flex expenses">
            <label for="expenses">Prepaid Expenses - Any payments made for goods or services arriving in the near future:</label>
            <input type="number" id="expenses" />
          </div>

          <div class="c-flex notes">
            <label for="notes">Notes Receivable - All amounts due to your business from having made a loan, usually to customers, employees or officers of the business:</label>
            <input type="number" id="notes" />
          </div>
        </div>
        <div class="preview-form">
         <div class="page-1">
           <div class="user-inputs">
              <img src="page1.png" alt="">
              <label id="business-data"></label>
              <label id="mm-data">mm</label>
              <label id="dd-data">dd</label>
              <label id="yyyy-data">yyyy</label>
              <label id="cash-data">$0.00</label>
              <label id="acc-data">$0.00</label>
              <label id="Inven-data">$0.00</label>
              <label id="prepaid-data">$0.00</label>
              <label id="notes-data">$0.00</label>
              <label id="other-data">$0.00</label>
              <label id="total-data">$0.00</label>
            </div>
         </div>
        </div>
      </div>
      <div class="print">
        <button onclick="window.print()">Print</button>
      </div>
    </section>
    <section class="footer">
        <footer>&copy; 2023 EFORMSCREATOR.COM, ALL RIGHTS RESERVED</footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>

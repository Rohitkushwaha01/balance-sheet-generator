<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EForm Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a4cf607492.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.js"></script>
  </head>
  <body>
    <section class="nav-section">
      <div class="navbar">
        <div class="logo flex">
          <img
            src="https://eformscreator.com/wp-content/uploads/2022/08/eformscreator-logo.png"
            alt=""
          />
          <div class="login">
            <label for="">Login</label><i class="fa-solid fa-user"></i>
          </div>
        </div>
        <nav></nav>
      </div>
    </section>
    <section class="main-section">
      <h1>Balance Sheet PDF</h1>
      <div class="flex">
        <div class="user-form" id="page-1">
          <div class="c-flex email">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" />
            <p>Already have an Account?<a href="#">Login</a></p>
          </div>

          <div class="c-flex bname">
            <p>What's the name of your Business?</p>
            <label for="bname">Business name<span>*</span></label>
            <input type="text" id="bname" />
          </div>

          <div class="c-flex stock">
            <p>Has your business related common stocks?</p>
            <label for="stock">Common Stocks issued?</label>
            <div class="flex">
              <input type="radio" name="stock" id="stock-yes" />
              <label for="stock-yes">yes</label>
            </div>
            <div class="flex">
              <input type="radio" name="stock" id="stock-no" />
              <label for="stock-no">no</label>
            </div>
          </div>

          <div class="c-flex sheet-date">
            <p>What day was this balance sheet was created?</p>
            <label for="sheet-date">Balance Sheet date?</label>
            <input type="date" id="sheet-date">
          </div>

          <div class="c-flex asset">
            <p>What are the current assets of your company?</p>
          </div>

          <div class="c-flex cash">
            <label for="cash">Cash - Include all checking, short term savings and money market account balances:</label>
            <input type="number" id="cash" />
          </div>

          <div class="c-flex accounts">
            <label for="accounts">Accounts Receivable - All money owed to you from customers whose payment has not yet been received:</label>
            <input type="number" id="accounts" />
          </div>

          <div class="c-flex inventory">
            <label for="inventory">Inventory - All goods or materials purchased by your business to be sold for a profit:</label>
            <input type="number" id="inventory" />
          </div>

          <div class="c-flex expenses">
            <label for="expenses">Prepaid Expenses - Any payments made for goods or services arriving in the near future:</label>
            <input type="number" id="expenses" />
          </div>

          <div class="c-flex notes">
            <label for="notes">Notes Receivable - All amounts due to your business from having made a loan, usually to customers, employees or officers of the business:</label>
            <input type="number" id="notes" />
          </div>
        </div>
        <div class="user-form" id="page-2">
          <div class="c-flex other-assets">
            <label for="other-assets">Other Miscellaneous Current liabilities - Please enter "0" if this does not apply to your company:</label>
            <input type="number" id="other-assets" />
          </div>

          <div class="c-flex long">
            <label for="long">Long Term Investments:</label>
            <input type="number" id="long" />
          </div>

          <div class="c-flex land">
            <label for="land">Land:</label>
            <input type="number" id="land" />
          </div>

          <div class="c-flex building">
            <label for="building">Building:</label>
            <input type="number" id="building" />
          </div>

          <div class="c-flex acc-build">
            <label for="acc-build">Accumulated Building Depreciation:</label>
            <input type="number" id="acc-build" />
          </div>

          <div class="c-flex machinery">
            <label for="machinery">Machinery and Equipment:</label>
            <input type="number" id="machinery" />
          </div>

          <div class="c-flex acc-marchinery">
            <label for="acc-marchinery">Accumulated Machinery and Equipment Depreciation::</label>
            <input type="number" id="acc-marchinery" />
          </div>

          <div class="c-flex f-f">
            <label for="f-f">Furniture and Fixtures:</label>
            <input type="number" id="f-f" />
          </div>

          <div class="c-flex acc-f">
            <label for="acc-f">Accumulated Furniture and Fixtures Depreciation:</label>
            <input type="number" id="acc-f" />
          </div>
        </div>
        <div id="preview-form" class="preview-form">
        
         </div>
        </div>
      </div>
      <div class="save" id="save">
        <button>Save and Next</button>
      </div>
    </section>
    <div id="my-table"></div>
    <section class="footer">
        <footer>&copy; 2023 EFORMSCREATOR.COM, ALL RIGHTS RESERVED</footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
